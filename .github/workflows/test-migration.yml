name: Test Governance Migration Compatibility

on:
  workflow_dispatch:
    inputs:
      governance-repo:
        description: 'URL of governance repository to test (e.g., https://github.com/example-org/governance)'
        required: true
        type: string
        default: 'https://github.com/example-org/governance'
      organization-name:
        description: 'Organization name for testing'
        required: false
        type: string
        default: 'Test Organization'
      organization-email:
        description: 'Organization contact email'
        required: false
        type: string
        default: 'admin@example.com'
      security-email:
        description: 'Security contact email (optional)'
        required: false
        type: string

permissions:
  contents: read
  actions: read

jobs:
  test-migration:
    name: Test Migration Compatibility
    uses: NixLine-org/.github/.github/workflows/test-governance-migration.yml@stable
    with:
      governance-repo: ${{ inputs.governance-repo }}
      organization-name: ${{ inputs.organization-name }}
      organization-email: ${{ inputs.organization-email }}
      security-email: ${{ inputs.security-email }}